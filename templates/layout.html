<!doctype html>
<title>JIRA Auth - {% block title %}{% endblock %}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h1>JIRA Auth</h1>

    <b>Authentication pattern for JIRA add on projects</b>
    <br>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    <br>
    {{session}}
    <br>
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('unsecure') }}">Unsecure</a> |
    <a href="{{ url_for('secure') }}">Secure</a> |
    <a href="{{ url_for('login') }}">Login</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
    <hr>

    <br>
    {% block body %}{% endblock %}
</div>
